<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Images Challenge</title>
    
    <style>
        body{
            background-color: coral
        }
    </style>
    
</head>
<body>
   <h1>Social Network</h1>
   <a href="http://www.facebook.com">
       <img src="images/facebook.png" alt="Facebook" width="100" height="100">
   </a>
   
   <a href="http://www.linkedin.com">
       <img src="images/linkedin.png" alt="Linkedin" width="100" height="100">
   </a>
   
   <a href="http://www.pinterest.com">
       <img src="images/pinterest.png" alt="Pinterest" width="100" height="100">
   </a>
   
   <ul>
       <li><a href="http://www.facebook.com">Facebook</a></li>
       <li><a href="http://www.linkedin.com">Linkedin</a></li>
       <li><a href="http://www.pinterest.com">Pinterest</a></li>
   </ul>
</body>
</html>
