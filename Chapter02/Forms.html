<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form action="get">
        First Name <br>
        <input type="text" name="firstName" id="fname1"><br>
        Last Name <br>
        <input type="text" name="lastName" id="lname1"><br>
        Email <br>
        <input type="email" name="email" id="emailId"><br>
        Password <br>
        <input type="password" name="password" id="passwordKey"><br>
        Gender<br>
        Male
        <input type="radio" name="male" id="genderid1">
        Female
        <input type="radio" name="female" id="genderid2"><br><br>
        <input type="color"><br>
        <input type="date"><br>
        <input type="datetime"><br>
        <input type="datetime-local"><br>
        <input type="file"><br>
        <input type="hidden"><br>
        <input type="image" src="images/facebook.png" width="50" height="50">
        <input type="image" src="images/linkedin.png" width="50" height="50">
        <input type="image" src="images/pinterest.png" width="50" height="50"><br>
        <input type="month"><br>
        <input type="number"><br>
        <input type="range"><br>
        <input type="reset"><br>
        <input type="search"><br>
        
        <select name="Pokemon" id="pokemonId">
            <option value="Pikachu">Pikachu</option>
            <option value="Raichu">Raichu</option>
            <option value="Ash">Ash</option>
            <option value="Blastoise">Blastoise</option>
        </select><br>
    
        <textarea name="largeTextbox" cols="60" rows="5"></textarea><br>
        
        <input type="checkbox" name="terms&conditions">
        Yes, I agree the above terms &amp; conditons. <br>
        <input type="submit" value="Submit">
        <input type="button" value="Cancel"><br>
        
        
    </form>
</body>
</html>
